name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Using 'npm install' rather than 'npm ci' to allow the runner
      # to resolve dependency peer-conflicts that cause Exit Code 2.
      - name: Install Dependencies
        run: |
          npm install --force
          npm install @openzeppelin/contracts

      - name: Compile
        run: |
          npx hardhat compile --force

  build-backend:
    name: Build Go Relayer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: |
          cd backend
          go mod tidy
          go build -v ./...