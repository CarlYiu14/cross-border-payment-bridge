name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Force Clean Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install @openzeppelin/contracts

      - name: Hardhat Clean and Compile
        run: |
          npx hardhat clean
          npx hardhat compile
          # Only run tests if they exist to avoid exit code failures
          if [ -d "test" ]; then npx hardhat test; fi

  build-backend:
    name: Build Go Relayer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: |
          cd backend
          go mod tidy
          go build -v ./...