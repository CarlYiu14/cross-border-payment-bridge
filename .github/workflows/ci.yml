name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Hardhat and Dependencies
        run: |
          npm install --save-dev hardhat
          npm install @openzeppelin/contracts
          npm install

      - name: Verify and Compile
        run: |
          # Check if hardhat is available and purge cache
          npx hardhat clean
          # Force compilation ignoring any existing artifacts
          npx hardhat compile --force

      - name: Run Tests
        run: |
          if [ -d "test" ]; then
            npx hardhat test
          else
            echo "No test directory found. Compilation verified."
          fi

  build-backend:
    name: Build Go Relayer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build Relayer
        run: |
          cd backend
          go mod tidy
          go build -v ./...