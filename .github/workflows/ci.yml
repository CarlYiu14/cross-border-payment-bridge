name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Force Clean and Install
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install @openzeppelin/contracts --save-dev

      - name: Hardhat Compile
        run: |
          npx hardhat clean
          # Using --force ensures the compiler ignores old cache artifacts
          npx hardhat compile --force

      - name: Run Tests
        # Only runs if the test directory exists; fails gracefully otherwise
        run: |
          if [ -d "test" ]; then npx hardhat test; else echo "No tests found, skipping..."; fi

  build-backend:
    name: Build Go Relayer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build Relayer
        run: |
          cd backend
          go mod tidy
          go build -v ./...